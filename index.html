<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <link rel=”icon” type=”image/x-icon” href="icon/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <p id="pok"></p>
  <div class="container">
    <div class="row">
      <h1>Hello, world!</h1>
      <div class="row listado-pok d-flex flex-wrap">
      </div>
    </div>
  </div>
  
  <div class="container">
    <button id="more-pokemons" class="btn btn-success mb-5" data-next="">Quiero màs Pokemones!!</button>
  </div>
  
  
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="pokeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title mx-auto" id="modalTitle">Modal title</h5>
          
          <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
            <img src="icon/cross-out.png" alt="">
            
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                <img src="https://via.placeholder.com/350x450" alt="">
              </div>
              <div class="col-md-8 ml-auto" >

                <div class="d-flex justify-content-center align-items-center">
                  <div id="pokeDescription" ></div>
                </div>
                <div class="d-flex mb-4">
                  <h4 class="modal-types mr-3">Tipos:</h4>
                  <div id="pokeTypes" class="d-flex"></div>
                </div>
                <div class="row blucarpet bg-blue mx-3 p-4">
                  <div class="col-md-6"></div>
                  <div class="col-md-6">
                    <div>
                      <h4>Habilidades</h4>
                      <ol id="pokeAbilities"></ol>
                    </div>
                    
                    <div>
                      <h4>Movimientos</h4>
                      <ol id="pokeMoves"></ol>
                    </div>
                    
                    

                  </div>
                </div>

                <div>
                  <h4>Generaciones</h4>
                  <ol id="pokeGenerations"></ol>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat+Alternates:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="types.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
